<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<header class="flex flex-col items-center gap-8 p-8">
	<nav id="navigation" class="block w-full max-w-screen-lg px-4 py-2 mx-auto bg-white bg-opacity-90 sticky top-3 shadow lg:px-8 lg:py-3 backdrop-blur-lg backdrop-saturate-150 z-[9999]">
		<div class="container flex flex-wrap items-center justify-between mx-auto text-slate-800">
			<a href="#" class="mr-4 block cursor-pointer py-1.5 text-base text-slate-800 font-semibold"> Delicious
				Apple </a>
			<div class="hidden lg:block">
				<ul class="flex flex-col gap-2 mt-2 mb-4 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6">
					<li class="flex items-center p-1 text-sm gap-x-2 text-slate-600">
						<a href="#" class="flex items-center"> Home </a>
					</li>
					<li class="flex items-center p-1 text-sm gap-x-2 text-slate-600">
						<a href="#" class="flex items-center"> Journal </a>
					</li>
				</ul>
			</div>
			<button class="relative ml-auto h-6 max-h-[40px] w-6 max-w-[40px] select-none rounded-lg text-center align-middle text-xs font-medium uppercase text-inherit transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:hidden" type="button">
				<span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
					</svg>
				</span>
			</button>
		</div>
	</nav>

	<div id="search" class="w-full max-w-sm min-w-[200px]">
		<div class="relative flex items-center">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="absolute w-5 h-5 top-2.5 left-2.5 text-slate-600">
				<path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
			</svg>

			<input class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md pl-10 pr-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Search for Movies..." />

			<button class="rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2" type="button">
				Search
			</button>
		</div>
	</div>
</header>

<main>
	<!-- SECTION FOR MOVIES -->
	<section id="movies" class="max-w-screen w-full max-h-screen flex flex-row items-center gap-8 flex-wrap p-8">

		<div class="card relative flex flex-col sm:flex-row bg-white shadow-sm border border-slate-200 rounded-lg w-96">
			<div class="m-2.5 overflow-hidden flex items-start flex-col gap-2">
				<img class="w-full rounded-md object-cover" src="https://www.themoviedb.org/t/p/w500/ec6uFqAgasAJKJ2IQsT5rIYkGHz.jpg" alt="The Joker Movie Poster" />
				<button class="rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2" type="button">Favorite</button>
			</div>
			<div class="flex flex-col relative">
				<div class="p-4">
					<h5 class="sm:absolute mb-2 text-slate-800 text-xl font-semibold sm:-top-7">
						The Joker
					</h5>
					<p class="text-slate-600 leading-normal font-light">
						Gotham City im Jahr 1981: Der mental instabile Arthur Fleck führt wahrlich nicht das Leben, von
						dem man träumt: Vollgepumpt mit Medikamenten geht er seiner Arbeit als ...
					</p>
				</div>
				<div class="mx-3 border-t border-slate-200 pb-3 pt-2 px-1">
    			<span class="text-sm text-slate-600 font-medium">
   	    			User Rating: 8.052
    			</span>
				</div>
			</div>
		</div>

	</section>
</main>
