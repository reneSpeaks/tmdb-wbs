<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>THE Movie Database - INDEX</title>

	<!-- TAILWIND CSS INCLUDE AND THEME SETUP -->
	<link rel="stylesheet" href="css/styles.css" /> <!-- TAILWIND CSS OUTPUT FILE -->
	<script src="https://cdn.tailwindcss.com"></script> <!-- TAILWIND CSS CDN -->

	<!-- FONT AWESOME CDN INCLUDE -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

	<!-- MATERIAL UI CDN INCLUDE -->
	<link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />
	<script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
</head>
<body>

<header class="flex flex-col items-center gap-8 p-8 mb-4">
	<nav id="navigation" class="block w-full max-w-screen-lg px-4 py-2 mx-auto bg-white bg-opacity-90 top-3 shadow lg:px-8 lg:py-3 backdrop-blur-lg backdrop-saturate-150">
		<div class="flex flex-wrap items-center justify-between mx-auto text-slate-800">
			<a href="#" class="flex gap-4 items-center mr-4 cursor-pointer py-1.5 text-base text-slate-800 font-semibold">
				<i class="fa-solid fa-apple-whole text-xl"></i> Delicious Apple</a>
			<div class="hidden lg:block">
				<ul class="flex flex-col gap-2 mt-2 mb-4 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6">
					<li class="flex items-center p-1 text-sm gap-x-2 text-slate-600">
						<a href="#" class="flex items-center"> Home </a>
					</li>
					<li class="flex items-center p-1 text-sm gap-x-2 text-slate-600">
						<a href="#" class="flex items-center"> Journal </a>
					</li>
				</ul>
			</div>
			<button class="relative ml-auto h-6 max-h-[40px] w-6 max-w-[40px] select-none rounded-lg text-center align-middle text-xs font-medium uppercase text-inherit transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:hidden" type="button">
				<span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
					<i class="text-xl fa-solid fa-burger"></i>
				</span>
			</button>
		</div>
	</nav>

	<div id="search" class="w-full max-w-sm min-w-[200px]">
		<div class="relative flex items-center">
			<input id="search-input" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md pl-10 pr-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Search for Movies..." />
			<label for="search-input"><i class="fa-solid fa-magnifying-glass absolute w-5 h-5 top-2.5 left-2.5 text-slate-600"></i></label>

			<button class="rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2" type="button">
				Search
			</button>
		</div>
	</div>
</header>

<main class="flex justify-center">
	<section id="movies" class="max-w-screen-xl w-full flex flex-row justify-center gap-10 mb-10 mx-8 flex-wrap"></section>
</main>

<footer class="w-full max-w-screen object-center text-center text-slate-700">
	&#169; 2024 Delectable Apricot
</footer>

<!-- INCLUDE MAIN.JS FOR INDEX.HTML -->
<script type="module" src="js/main.js"></script>
</body>
</html>
